version: "3.4"

services:
  ipfs-pinner.dnp.dappnode.eth:
    build: ./build
    image: ipfs-pinner.dnp.dappnode.eth:0.1.0
    restart: always
    volumes:
      - data:/usr/src/app/data
    environment:
      - IPFS_CLUSTER_HOST=ipfs-cluster.dappnode
      - IPFS_CLUSTER_PORT=9094
      - IPFS_API_HOST=ipfs.dappnode
      - WEB3_HOST=fullnode.dappnode
      - LOG_LEVEL=

volumes:
  data: {}
